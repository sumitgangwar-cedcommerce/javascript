<!DOCTYPE html>
<html>
  <head>
    <style>
      #main {
        height: 75vh;
        width: 60%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="res"></div>
      <br /><br />
      <div id="show">
        <select name="product" id="product">
          <option value="">-choose product-</option>
          <option value="Samsung">Samsung</option>
          <option value="Nokia">Nokia</option>
          <option value="Xiaomi">Xiaomi</option>
          <option value="Motorola">Motorola</option>
          <option value="Apple">Apple</option>
        </select>
        <input type="number" name="" id="quantity" placeholder="quantity" />
        <button type="button" onclick="Add()">Add</button>
        <button type="submit" onclick="check()" >Generate Bill</button>
      </div>
      <div id="final"></div>
    </div>

    <script>
      const arr = [
        {
          Company: "Samsung",
          Model: "Galaxy",
          Memory: 64,
          Price: 15000,
          Quantity: 20,
        },
        {
          Company: "Nokia",
          Model: "S730",
          Memory: 128,
          Price: 22000,
          Quantity: 15,
        },
        {
          Company: "Xiaomi",
          Model: "Note",
          Memory: 32,
          Price: 12000,
          Quantity: 21,
        },
        {
          Company: "Motorola",
          Model: "G10",
          Memory: 32,
          Price: 15000,
          Quantity: 13,
        },
        {
          Company: "Apple",
          Model: "S12",
          Memory: 64,
          Price: 25000,
          Quantity: 18,
        },
      ];

      var Arr = [];

      let text =
        "<table><tr><th>Company</th><th>Model</th><th>Memory(GB)</th><th>price(Rs)</th><th>Quantity</th></tr>";
      for (let i = 0; i < arr.length; i++)
        text +=
          "<tr><td>" +
          arr[i].Company +
          "</td><td>" +
          arr[i].Model +
          "</td><td>" +
          arr[i].Memory +
          "</td><td>" +
          arr[i].Price +
          "</td><td>" +
          arr[i].Quantity +
          "</td></tr>";

      text += "</table>";
      document.getElementById("res").innerHTML = text;

      function Add() {
        var product = document.getElementById("product").value;

        var quantity = document.getElementById("quantity").value;
        if (product == "Samsung") {
          var Amount = arr[0].Price * quantity;
          arr[0].Quantity -= quantity;
        }
        if (product == "Nokia") {
          var Amount = arr[1].Price * quantity;
          arr[1].Quantity -= quantity;
        }
        if (product == "Xiaomi") {
          var Amount = arr[2].Price * quantity;
          arr[2].Quantity -= quantity;
        }
        if (product == "Motorola") {
          var Amount = arr[3].Price * quantity;
          arr[3].Quantity -= quantity;
        }
        if (product == "Apple") {
          var Amount = arr[4].Price * quantity;
          arr[4].Quantity -= quantity;
        }

        Arr.push([product, quantity, Amount]);
        let tex =
          "<table><tr><th>Company</th><th>Model</th><th>Memory(GB)</th><th>price(Rs)</th><th>Quantity</th></tr>";
        for (let i = 0; i < arr.length; i++)
          tex +=
            "<tr><td>" +
            arr[i].Company +
            "</td><td>" +
            arr[i].Model +
            "</td><td>" +
            arr[i].Memory +
            "</td><td>" +
            arr[i].Price +
            "</td><td>" +
            arr[i].Quantity +
            "</td></tr>";

        tex += "</table>";
        document.getElementById("res").innerHTML = tex;
      }
      function check() {
        var Total = 0;

        let text =
          "<br><br>Bill<br><table><tr><th>Description</th><th>Quantity</th><th>Amount</th></tr>";
        for (let i = 0; i < Arr.length; i++) {
          text +=
            "<tr><td>" +
            Arr[i][0] +
            "</td><td>" +
            Arr[i][1] +
            "</td><td>" +
            Arr[i][2] +
            "</td></tr>";
          Total += Arr[i][2];
        }
        text += "<tr><td>Total</td><td></td><td>" + Total + "</td></tr>";
        text += "</table>";
        document.getElementById("final").innerHTML = text;
      }
    </script>
  </body>
</html>
