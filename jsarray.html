<!DOCTYPE html>
<html>
  <head>
    <style>
      #main {
        height: 75vh;
        width: 60%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="res"></div>
      <br /><br />
      <div id="show">
        <select name="product" id="product">
          <option value="">-choose product-</option>
          <option value="Samsung">Samsung</option>
          <option value="Nokia">Nokia</option>
          <option value="Xiaomi">Xiaomi</option>
          <option value="Motorola">Motorola</option>
          <option value="Apple">Apple</option>
        </select>

        <select name="rating" id="rating">
          <option value="">-choose rating</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button type="button" onclick="Add()">Rate</button>
      </div>
      <div id="final"></div>
    </div>

    <script>
      const arr = [
        {
          Company: "Samsung",
          Model: "Galaxy",
          Memory: 64,
          Price: 15000,
          Rating: 0,
        },
        {
          Company: "Nokia",
          Model: "S730",
          Memory: 128,
          Price: 22000,
          Rating: 0,
        },
        {
          Company: "Xiaomi",
          Model: "Note",
          Memory: 32,
          Price: 12000,
          Rating: 0,
        },
        {
          Company: "Motorola",
          Model: "G10",
          Memory: 32,
          Price: 15000,
          Rating: 0,
        },
        {
          Company: "Apple",
          Model: "S12",
          Memory: 64,
          Price: 25000,
          Rating: 0,
        },
      ];

      var Arr = [];

      let text =
        "<table><tr><th>Company</th><th>Model</th><th>Memory(GB)</th><th>price(Rs)</th><th>Quantity</th></tr>";
      for (let i = 0; i < arr.length; i++)
        text +=
          "<tr><td>" +
          arr[i].Company +
          "</td><td>" +
          arr[i].Model +
          "</td><td>" +
          arr[i].Memory +
          "</td><td>" +
          arr[i].Price +
          "</td><td>" +
          arr[i].Rating +
          "</td></tr>";

      text += "</table>";
      document.getElementById("res").innerHTML = text;

      function Add() {
        var product = document.getElementById("product").value;

        var rating = document.getElementById("rating").value;
        if (product == "Samsung") {
          arr[0].Rating = rating;
        }
        if (product == "Nokia") {
          arr[1].Rating = rating;
        }
        if (product == "Xiaomi") {
          arr[2].Rating = rating;
        }
        if (product == "Motorola") {
          arr[3].Rating = rating;
        }
        if (product == "Apple") {
          arr[4].Rating = rating;
        }

        let tex =
          "<table><tr><th>Company</th><th>Model</th><th>Memory(GB)</th><th>price(Rs)</th><th>Rating</th></tr>";
        for (let i = 0; i < arr.length; i++)
          tex +=
            "<tr><td>" +
            arr[i].Company +
            "</td><td>" +
            arr[i].Model +
            "</td><td>" +
            arr[i].Memory +
            "</td><td>" +
            arr[i].Price +
            "</td><td>" +
            arr[i].Rating +
            "</td></tr>";

        tex += "</table>";
        document.getElementById("res").innerHTML = tex;
      }
    </script>
  </body>
</html>
