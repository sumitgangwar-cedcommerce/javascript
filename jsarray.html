<!DOCTYPE html>
<html>
  <head>
    <style>
      #main {
        height: 75vh;
        width: 60%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="res"></div>
      <br /><br />
      <div id="show">
        <input type="number" id="min" placeholder="Minimum price" />
        <input type="number" id="max" placeholder="Maximum price" />
        <button type="button" onclick="Add()">Search</button>
      </div>
      <div id="final"></div>
    </div>

    <script>
      const arr = [
        {
          Company: "Samsung",
          Model: "Galaxy",
          Memory: 64,
          Price: 15000,
          Rating: 0,
        },
        {
          Company: "Nokia",
          Model: "S730",
          Memory: 128,
          Price: 22000,
          Rating: 0,
        },
        {
          Company: "Xiaomi",
          Model: "Note",
          Memory: 32,
          Price: 12000,
          Rating: 0,
        },
        {
          Company: "Motorola",
          Model: "G10",
          Memory: 32,
          Price: 15000,
          Rating: 0,
        },
        {
          Company: "Apple",
          Model: "S12",
          Memory: 64,
          Price: 25000,
          Rating: 0,
        },
      ];

      var Arr = [];

      let text =
        "<table><tr><th>Company</th><th>Model</th><th>Memory(GB)</th><th>price(Rs)</th><th>Quantity</th></tr>";
      for (let i = 0; i < arr.length; i++)
        text +=
          "<tr><td>" +
          arr[i].Company +
          "</td><td>" +
          arr[i].Model +
          "</td><td>" +
          arr[i].Memory +
          "</td><td>" +
          arr[i].Price +
          "</td><td>" +
          arr[i].Rating +
          "</td></tr>";

      text += "</table>";
      document.getElementById("res").innerHTML = text;

      function Add() {
        var min = document.getElementById("min").value;

        var max = document.getElementById("max").value;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i].Price >= min && arr[i].Price <= max) Arr.push(arr[i]);
        }

        let tex =
          "<table><tr><th>Company</th><th>Model</th><th>Memory(GB)</th><th>price(Rs)</th><th>Rating</th></tr>";
        for (let i = 0; i < Arr.length; i++)
          tex +=
            "<tr><td>" +
            Arr[i].Company +
            "</td><td>" +
            Arr[i].Model +
            "</td><td>" +
            Arr[i].Memory +
            "</td><td>" +
            Arr[i].Price +
            "</td><td>" +
            Arr[i].Rating +
            "</td></tr>";

        tex += "</table>";
        document.getElementById("res").innerHTML = tex;
      }
    </script>
  </body>
</html>
