<!DOCTYPE html>
<html>
  <head>
    <style>
      #main {
        height: 75vh;
        width: 60%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="res">res</div>
      <div id="page">
        <select name="sort" id="sort">
          <option value="">-Sort-</option>
          <option value="A">Ascending</option>
          <option value="D">Descending</option>
        </select>
        <select name="sortBy" id="sortBy">
          <option value="">-SortBy-</option>
          <option value="Company">Company</option>
          <option value="Model">Model</option>
          <option value="Memory">Memory</option>
          <option value="Price">Price</option>
        </select>
        <button type="submit" onclick="check()" ;>Apply</button>
      </div>

      <div id="show"></div>
    </div>

    <script>
      const Arr = [
        {
          Company: "Samsung",
          Model: "Galaxy",
          Memory: 64,
          Price: 15000,
        },
        {
          Company: "Nokia",
          Model: "S730",
          Memory: 128,
          Price: 22000,
        },
        {
          Company: "Xiaomi",
          Model: "Note",
          Memory: 32,
          Price: 12000,
        },
        {
          Company: "Motorola",
          Model: "G10",
          Memory: 32,
          Price: 15000,
        },
        {
          Company: "Apple",
          Model: "S12",
          Memory: 64,
          Price: 25000,
        },
      ];

      let text =
        "<table><tr><th>Company</th><th>Model</th><th>Memory(GB)</th><th>price(Rs)</th></tr>";
      for (let i = 0; i < Arr.length; i++)
        text +=
          "<tr><td>" +
          Arr[i].Company +
          "</td><td>" +
          Arr[i].Model +
          "</td><td>" +
          Arr[i].Memory +
          "</td><td>" +
          Arr[i].Price +
          "</td></tr>";

      text += "</table>";
      document.getElementById("res").innerHTML = text;

      function check() {
        var sort = document.getElementById("sort").value;
        var sortBy = document.getElementById("sortBy").value;

        if (sort == "A") {
          if (sortBy == "Memory") {
            Arr.sort((a, b) => {
              return a.Memory - b.Memory;
            });
          }
          if (sortBy == "Company") {
            Arr.sort((a, b) => {
              let fa = a.Company.toLowerCase(),
                fb = b.Company.toLowerCase();

              if (fa < fb) {
                return -1;
              }
              if (fa > fb) {
                return 1;
              }
              return 0;
            });
          }
          if (sortBy == "Model") {
            Arr.sort((a, b) => {
              let fa = a.Model.toLowerCase(),
                fb = b.Model.toLowerCase();

              if (fa < fb) {
                return -1;
              }
              if (fa > fb) {
                return 1;
              }
              return 0;
            });
          }
          if (sortBy == "Price") {
            Arr.sort((a, b) => {
              return a.Price - b.Price;
            });
          }
        }
        if (sort == "D") {
          if (sortBy == "Memory") {
            Arr.sort((a, b) => {
              return b.Memory - a.Memory;
            });
          }
          if (sortBy == "Company") {
            Arr.sort((a, b) => {
              let fa = a.Company.toLowerCase(),
                fb = b.Company.toLowerCase();

              if (fa < fb) {
                return 1;
              }
              if (fa > fb) {
                return -1;
              }
              return 0;
            });
          }
          if (sortBy == "Model") {
            Arr.sort((a, b) => {
              let fa = a.Model.toLowerCase(),
                fb = b.Model.toLowerCase();

              if (fa < fb) {
                return 1;
              }
              if (fa > fb) {
                return -1;
              }
              return 0;
            });
          }
          if (sortBy == "Price") {
            Arr.sort((a, b) => {
              return b.Price - a.Price;
            });
          }
        }

        let text =
          "<table><tr><th>Company</th><th>Model</th><th>Memory(GB)</th><th>price(Rs)</th></tr>";
        for (let i = 0; i < Arr.length; i++)
          text +=
            "<tr><td>" +
            Arr[i].Company +
            "</td><td>" +
            Arr[i].Model +
            "</td><td>" +
            Arr[i].Memory +
            "</td><td>" +
            Arr[i].Price +
            "</td></tr>";

        text += "</table>";
        document.getElementById("res").innerHTML = text;
      }
    </script>
  </body>
</html>
