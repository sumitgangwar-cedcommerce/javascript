<!DOCTYPE html>
<html>
  <head>
    <style>
      #main {
        height: 75vh;
        width: 60%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="res">res</div>

      <br /><br /><br /><br />
      <div id="show">
        <label for="Company">Company:</label>
        <br />
        <input type="text" id="Company" />
        <br />
        <label for="Model">Model:</label>
        <br />
        <input type="text" id="Model" />
        <br />
        <label for="Memory">Memory:</label>
        <br />
        <input type="number" id="Memory" />
        <br />
        <label for="Price">Price:</label>
        <br />
        <input type="number" id="Price" />
        <br />
        <button type="submit" onclick="check()" ;>Add</button>
      </div>
    </div>

    <script>
      const Arr = [
        {
          Company: "Samsung",
          Model: "Galaxy",
          Memory: 64,
          Price: 15000,
        },
        {
          Company: "Nokia",
          Model: "S730",
          Memory: 128,
          Price: 22000,
        },
        {
          Company: "Xiaomi",
          Model: "Note",
          Memory: 32,
          Price: 12000,
        },
        {
          Company: "Motorola",
          Model: "G10",
          Memory: 32,
          Price: 15000,
        },
        {
          Company: "Apple",
          Model: "S12",
          Memory: 64,
          Price: 25000,
        },
      ];

      let text =
        "<table><tr><th>Company</th><th>Model</th><th>Memory(GB)</th><th>price(Rs)</th></tr>";
      for (let i = 0; i < Arr.length; i++)
        text +=
          "<tr><td>" +
          Arr[i].Company +
          "</td><td>" +
          Arr[i].Model +
          "</td><td>" +
          Arr[i].Memory +
          "</td><td>" +
          Arr[i].Price +
          "</td></tr>";

      text += "</table>";
      document.getElementById("res").innerHTML = text;

      function check() {
        var newCompany = document.getElementById("Company").value;
        var newModel = document.getElementById("Model").value;
        var newMemory = document.getElementById("Memory").value;
        var newPrice = document.getElementById("Price").value;

        newObj = {
          Company: newCompany,
          Model: newModel,
          Memory: newMemory,
          Price: newPrice,
        };

        Arr.splice(2, 0, newObj);

        let text =
          "<table><tr><th>Company</th><th>Model</th><th>Memory(GB)</th><th>price(Rs)</th></tr>";
        for (let i = 0; i < Arr.length; i++)
          text +=
            "<tr><td>" +
            Arr[i].Company +
            "</td><td>" +
            Arr[i].Model +
            "</td><td>" +
            Arr[i].Memory +
            "</td><td>" +
            Arr[i].Price +
            "</td></tr>";

        text += "</table>";
        document.getElementById("res").innerHTML = text;
      }
    </script>
  </body>
</html>
