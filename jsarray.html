<!DOCTYPE html>
<html>
  <head>
    <style>
      #main {
        height: 75vh;
        width: 60%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="res">res</div>

      <br /><br /><br /><br />
      <div id="show">
        <select name="product" id="product">
          <option value="">-select product-</option>
          <option value="Samsung">Samsung Galaxy</option>
          <option value="Nokia">Nokia S730</option>
          <option value="Xiaomi">Xiaomi Note</option>
          <option value="Motorola">Motorola G10</option>
          <option value="Apple">Apple S12</option>
        </select>
        <input
          type="number"
          name="quantity"
          id="quantity"
          placeholder="quantity"
        />
        <button type="button" onclick="Add()" ;>Add</button>
        <button type="submit" onclick="check()" ;>Generate Bill</button>
      </div>
      <div id="final"></div>
    </div>

    <script>
      const Arr = [
        {
          Company: "Samsung",
          Model: "Galaxy",
          Memory: 64,
          Price: 15000,
        },
        {
          Company: "Nokia",
          Model: "S730",
          Memory: 128,
          Price: 22000,
        },
        {
          Company: "Xiaomi",
          Model: "Note",
          Memory: 32,
          Price: 12000,
        },
        {
          Company: "Motorola",
          Model: "G10",
          Memory: 32,
          Price: 15000,
        },
        {
          Company: "Apple",
          Model: "S12",
          Memory: 64,
          Price: 25000,
        },
      ];

      let text =
        "<table><tr><th>Company</th><th>Model</th><th>Memory(GB)</th><th>price(Rs)</th></tr>";
      for (let i = 0; i < Arr.length; i++)
        text +=
          "<tr><td>" +
          Arr[i].Company +
          "</td><td>" +
          Arr[i].Model +
          "</td><td>" +
          Arr[i].Memory +
          "</td><td>" +
          Arr[i].Price +
          "</td></tr>";

      text += "</table>";
      document.getElementById("res").innerHTML = text;
      const arr = [];
      count = 0;

      function Add() {
        var product = document.getElementById("product").value;

        var quantity = document.getElementById("quantity").value;
        if (product == "Samsung") var Amount = Arr[0].Price * quantity;
        if (product == "Nokia") var Amount = Arr[1].Price * quantity;
        if (product == "Xiaomi") var Amount = Arr[2].Price * quantity;
        if (product == "Motorola") var Amount = Arr[3].Price * quantity;
        if (product == "Apple") var Amount = Arr[4].Price * quantity;

        arr.push([product, quantity, Amount]);
      }

      function check() {
        var Total = 0;

        let text =
          "<br><br>Bill<br><table><tr><th>Description</th><th>Quantity</th><th>Amount</th></tr>";
        for (let i = 0; i < arr.length; i++) {
          text +=
            "<tr><td>" +
            arr[i][0] +
            "</td><td>" +
            arr[i][1] +
            "</td><td>" +
            arr[i][2] +
            "</td></tr>";
          Total += arr[i][2];
        }
        text += "<tr><td>Total</td><td></td><td>" + Total + "</td></tr>";
        text += "</table>";
        document.getElementById("final").innerHTML = text;
      }
    </script>
  </body>
</html>
