<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/home/cedcoss/javascript/to_do/to_do.css">
</head>
<body>
    <div class="container">
        <h2>TODO LIST</h2>
        <h3>Add Item</h3>
        <p>
            <input id="new-task" type="text">
            <button id="special" onclick="add_row()" >Add</button>
        </p>

        <h3>Todo</h3>
        <ul id="incomplete-tasks">
            <li>
                <input type="checkbox" onchange="change_task(this)">
                <label>Pay Bills</label>
                <input type="text">
                <button class="edit" onclick="myfun(this)" value="Edit">Edit</button>
                <button class="delete" onclick="myfun(this)" value="Delete">Delete</button>
            </li>
            <li>
                <input type="checkbox" onchange="change_task(this)">
                <label>Go Shopping</label>
                <input type="text">
                <button class="edit" value="Edit" onclick="myfun(this)">Edit</button>
                <button class="delete" value="Delete" onclick="myfun(this)">Delete</button>
            </li>
        </ul>

        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li>
                <input type="checkbox" checked onchange="change_task(this)">
                <label>See the Doctor</label>
                <input type="text">
                <button class="edit" onclick="myfun(this)" value="Edit">Edit</button>
                <button class="delete" onclick="myfun(this)" value="Delete">Delete</button>
            </li>
        </ul>
    </div>
</body>
<script src="/home/cedcoss/javascript/to_do/to_do.js"></script>
</html>
